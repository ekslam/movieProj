{% extends 'base.html' %}
{% load static %}
{% block styles %}
   <!-- Stylesheet Template for Login -->
   <link rel="icon" type="image/png" href="{% static 'prefMovie/Login_v3/images/icons/favicon.ico' %}"/>
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/bootstrap/css/bootstrap.min.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/fonts/iconic/css/material-design-iconic-font.min.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/animate/animate.css' %}">
   <!--===============================================================================================-->	
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/css-hamburgers/hamburgers.min.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/animsition/css/animsition.min.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/select2/select2.min.css' %}">
   <!--===============================================================================================-->	
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/vendor/daterangepicker/daterangepicker.css' %}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/css/util.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'prefMovie/Login_v3/css/main.css' %}">
   {% endblock %}
{% block title %}Login{% endblock %}
{% block body %}


    <div class="limiter">
            <div class="container-login100" style="background-image: url('{% static "prefMovie/Login_v3/images/predator.jpg" %}');">
                <div style = "background: -webkit-linear-gradient(top, #2b2b2f, #49484a);
                background: -o-linear-gradient(top, #2b2b2f, #49484a);
                background: -moz-linear-gradient(top, #2b2b2f, #49484a);
                background: linear-gradient(top, #2b2b2f, #49484a);" class="wrap-login100">
                    
                    <form action="{% url 'prefMovie:login' %}" 
                    style = "background: -webkit-linear-gradient(top, #2b2b2f, #49484a);
                    background: -o-linear-gradient(top, #2b2b2f, #49484a);
                    background: -moz-linear-gradient(top, #2b2b2f, #49484a);
                    background: linear-gradient(top, #2b2b2f, #49484a);" 
                    class="login100-form validate-form" method = "POST">
                        {% csrf_token %}
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>
    
                        <span class="login100-form-title p-b-34 p-t-27">
                            Log in
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
    
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <button style ="margin-right: 20px;
                            background: #48149d;
                            background: -webkit-linear-gradient(top, #5555d6, #6f5cdc);
                            background: -o-linear-gradient(top, #5555d6, #6f5cdc);
                            background: -moz-linear-gradient(top, #5555d6, #6f5cdc);
                            background: linear-gradient(top, #5555d6, #6f5cdc);" 
                            class="login100-form-btn">
                                Login
                            </button>
                            <br/>
                            <button style =
                            "background: #48149d;
                            background: -webkit-linear-gradient(top, #5555d6, #6f5cdc);
                            background: -o-linear-gradient(top, #5555d6, #6f5cdc);
                            background: -moz-linear-gradient(top, #5555d6, #6f5cdc);
                            background: linear-gradient(top, #5555d6, #6f5cdc);" class="login100-form-btn">
                                Register
                            </button>
                        </div>
    
                        <!-- <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Forgot Password?
                            </a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
        
    
        <div id="dropDownSelect1"></div>
    {% block scripts %}
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'prefMovie/Login_v3/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'prefMovie/Login_v3/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'prefMovie/Login_v3/js/main.js' %}"></script>
    

{% endblock %}
{% endblock %}

{% extends 'base.html' %}

{% block head %}
  Add Movie
{% endblock %}

{% block body %}
<form action="{% url 'prefMovie:add' %}" method="POST" enctype ="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    {{ field.errors }}
    {{ field.label }} {{ field }}
  {% endfor %}
  <input type = "submit" value = "Add Movie">
</form>
{% endblock %}

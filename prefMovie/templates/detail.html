{% extends 'base.html' %}

{% block head %}
  Detail page
{% endblock %}

{% block body %}
<style>
    .center-justified {
        text-align:justify;
        -moz-text-align-last:center;
        text-align-last:center;
        margin-left: 10%;
        margin-right: 10%;
    }
    .colorNew {
        color:lightcoral;
    }

    .toolbar-center {
        margin-left: 10%;
        margin-right: 10%;
    }

</style>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>

      <center>
            <h5><b>Title:</b></h5>
            <h6><b>{{ movies.title }}</b></h6>
            <b>Release Date:</b> <br/>
            <b>{{ movies.releaseDate }}</b><br/>
            Description:
            <div class = "col s3"></div> 
            <div class = "col s4 center-justified" >{{ movies.desc }}</div>
            <div class = "col s3"></div>
      </center>      

      <div class = "col s3"></div>
      <div class ="col s4 toolbar fixed-action-btn">
            <a class = "btn-floating btn-large red">
                <i class = "large material-icons">mode_edit</i>
            </a>
            <ul class = "toolbar-center">
                <li>
                    <a class = "btn-floating colorNew"><i class = "material-icons">comment</i></a>
                </li>
                <li>
                    <a class = "btn-floating colorNew"><i class = "material-icons">edit</i></a>
                </li>
            </ul>
        </div>
        <div class = "col s3"></div>

      
                
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
            toolbarEnabled: true
            });
        });

        // Or with jQuery

        // $('.fixed-action-btn').floatingActionButton({
        //     toolbarEnabled: true

      </script>


{% endblock body %}
